name: Mars cibuildwheel

on: [push]

jobs:
  build:
    name: Build wheels on ${{ matrix.os }} for ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        arch: [x86_64, aarch64]
        include:
          - os: windows-latest
            arch: AMD64 x86
          - os: macos-latest
            arch: universal2 x86_64           

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Set up QEMU
        if: ${{ matrix.arch == 'aarch64' }}
        uses: docker/setup-qemu-action@v1

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.3.1
        env:
          CIBW_BEFORE_BUILD: pip install -r ci/requirements-wheel.txt
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_SKIP: pp* *-musllinux* cp36-* cp310-win32
          
      - name: Build source
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          python -m pip install numpy scipy cython
          python setup.py sdist --dist-dir=wheelhouse
          
      - name: Set path to upload wheels
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          echo ""
          echo "Generated files:"
          ls wheelhouse/
          echo ""
          echo "gharepo=$GITHUB_REPOSITORY"
          if [[ "$GITHUB_REPOSITORY" == "mars-project/mars" ]]; then
            PYPI_REPO="https://upload.pypi.org/legacy/"
          else
            PYPI_REPO="https://test.pypi.org/legacy/"
          fi
          echo "pypirepo=$PYPI_REPO"          
          echo "[distutils]"             > ~/.pypirc
          echo "index-servers ="        >> ~/.pypirc
          echo "    pypi"               >> ~/.pypirc
          echo "[pypi]"                 >> ~/.pypirc
          echo "repository=$PYPI_REPO"  >> ~/.pypirc
          echo "username=pyodps"        >> ~/.pypirc
          echo "password=$PYPI_PWD"     >> ~/.pypirc
          
      - name: Release to pypi
        #if: startsWith(github.ref, 'refs/tags/')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.pypi_password }}
        run: |
          echo "Generated files:"
          ls wheelhouse/
          echo ""
          echo "gharepo=$GITHUB_REPOSITORY"
          python -m pip install twine
          python -m twine upload -r pypi --skip-existing wheelhouse/*
        
      - name: Upload artifacts to github
        uses: actions/upload-artifact@v1
        with:
          name: wheels
          path: ./wheelhouse
