name: Mars CD for PyPI

on: [push]

jobs:
  build:
    name: Build wheels on ${{ matrix.os }} for ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [auto]
        include:
          - os: ubuntu-latest
            arch: aarch64
          - os: macos-latest
            arch: universal2

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Set up QEMU
        if: ${{ matrix.arch == 'aarch64' }}
        uses: docker/setup-qemu-action@v1

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.3.1
        env:
          CIBW_BEFORE_BUILD: pip install -r ci/requirements-wheel.txt
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_SKIP: pp* *-musllinux* cp36-* cp310-win32 *i686
          
      - name: Build source
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          python -m pip install numpy scipy cython
          python setup.py sdist --dist-dir=wheelhouse
          
      - name: Set path (ubuntu and macos)
        if: runner.os != 'Windows'
        #if: startsWith(github.ref, 'refs/tags/')
        run: |        
          if [[ "$GITHUB_REPOSITORY" == "mars-project/mars" ]]; then
            PYPI_REPO="https://upload.pypi.org/legacy/"
          else
            PYPI_REPO="https://test.pypi.org/legacy/"
          fi
          echo "@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@"
          echo "$PYPI_REPO"

      - name: Set path (windows)
        if: runner.os == 'Windows'
        #if: startsWith(github.ref, 'refs/tags/')
        run: >
          if ( "$GITHUB_REPOSITORY" -eq "mars-project/mars" ) {
            PYPI_REPO="https://upload.pypi.org/legacy/"
          } else {
            PYPI_REPO="https://test.pypi.org/legacy/"
          }
          
      - name: Release to pypi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.pypi_password }}
        run: |
          echo "%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%"
          echo "$PYPI_REPO"
          python -m pip install twine
          python -m twine upload -r pypi --skip-existing wheelhouse/*

      - name: Upload artifacts to github
        uses: actions/upload-artifact@v1
        with:
          name: wheels
          path: ./wheelhouse
